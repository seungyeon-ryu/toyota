<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1100, user-scalable=yes">
	<meta name="description" content="사이트설명">
	<meta name="keywords" content="사이트검색키워드">
	<meta name="author" content="Newriver">
	<meta property="og:title" content="공유제목">
	<meta property="og:description" content="공유설명">
	<meta property="og:image" content="공유이미지 800x400">
	<title>Project</title>
	<!-- <link rel="shortcut icon" type="image/x-icon" href=""> -->
	<link rel="stylesheet" href="../../common/css/font.css">
	<link rel="stylesheet" href="../../common/css/reset.css">
	<link rel="stylesheet" href="../../common/css/slick.css">
	<link rel="stylesheet" href="../../common/css/common.css">
	<script src="../../common/js/jquery-3.2.1.min.js"></script>
	<script src="../../common/js/jquery.cookie.js"></script>
	<script src="../../common/js/vue.min.js"></script>
	<script src="../../common/js/mobile-detect.min.js"></script>
	<script src="../../common/js/slick.js"></script>
	<script src="../../common/js/newriver.js"></script>
</head>
<body>
<style>
#wrap {overflow: hidden; position: relative; min-width: 1000px; min-height: 100%;}

#container {width: 100%;}

#contents {width: 1000px; margin: 0 auto; padding: 100px 0;}
#contents > .section {margin: 100px 0 0;}
#contents > .section:first-child {margin: 0;}
</style>
	<div id="wrap">
		<div id="container">
			<div id="contents">
				<div class="section">
					<style type="text/css">
					.attach {overflow: hidden; position: relative; padding: 0 110px 0 0;}
					.attach .file {position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 1; width: 100%; height: 100%; opacity: 0; cursor: pointer;}
					.attach .view {}
					.attach .btn40 {position: absolute; top: 0; right: 0; width: 100px;}
					</style>
					<div class="attach">
						<input type="file" class="file" onchange="newriver.inputfile(this);">
						<input type="text" class="view" readonly>
						<button type="button" class="btn40 c1">파일찾기</button>
					</div>
				</div>
				<div class="section">
					<style type="text/css">
					.pagination {overflow: hidden; position: relative; width: 100%; height: 30px; text-align: center;}
					.pagination .paging {display: inline-block;}
					.pagination .paging .navi {float: left;}
					.pagination .paging .navi a {display: block; float: left; width: 30px; height: 30px; margin: 0 0 0 5px; text-indent: -9999em;}
					.pagination .paging .navi a:first-child {margin: 0;}
					.pagination .paging .navi a.f {background: #666666;}
					.pagination .paging .navi a.p {background: #666666;}
					.pagination .paging .navi a.n {background: #666666;}
					.pagination .paging .navi a.l {background: #666666;}
					.pagination .paging .page {float: left; padding: 0 20px;}
					.pagination .paging .page a {display: block; float: left; width: 30px; height: 30px; margin: 0 0 0 5px; line-height: 30px;}
					.pagination .paging .page a:first-child {margin: 0;}
					.pagination .paging .page a.on {font-weight: 700; color: #000000;}
					</style>
					<div class="pagination">
						<div class="paging">
							<div class="navi">
								<a href="#self" class="f">처음</a>
								<a href="#self" class="p">이전</a>
							</div>
							<div class="page">
								<a href="#self" class="on">1</a>
								<a href="#self">2</a>
								<a href="#self">3</a>
								<a href="#self">4</a>
								<a href="#self">5</a>
								<a href="#self">6</a>
								<a href="#self">7</a>
								<a href="#self">8</a>
								<a href="#self">9</a>
								<a href="#self">10</a>
							</div>
							<div class="navi">
								<a href="#self" class="n">다음</a>
								<a href="#self" class="l">끝</a>
							</div>
						</div>
					</div>
				</div>
				<div class="section">
					<style>
						.err {color: red;}
						.com {color: blue;}
					</style>
					<div>
						<form id="form-validation">
							<div class="box">
								<input type="text" v-model="userName">
								<p v-bind:class="[ userNameVali.cls ]">{{ userNameVali.txt }}</p>
							</div>
							<div class="box">
								<input type="password" v-model="password">
								<p v-bind:class="[ passwordVali.cls ]">{{ passwordVali.txt }}</p>
							</div>
							<div class="btn_wrap mt30">
								<div class="fl_c">
									<input type="submit" class="btn40 c1" style="width: 120px;" value="완료">
								</div>
							</div>
						</form>
					</div>
					<script>
						var Validator = {
							passwordRules : /^(?=.*[a-zA-Z])((?=.*\d)|(?=.*\W)).{8,16}$/
						}

						Validator.master = new Vue({
							el : '#form-validation',
							data : {
								errclass : 'err',
								comclass : 'com',
								userName : '',
								password : ''
							},
							computed : {
								userNameVali : function(){
									if(this.userName.length >= 3){
										return {
											cls : this.comclass,
											txt : '사용 가능한 아이디 입니다.'
										}
									}else{
										return {
											cls : this.errclass,
											txt : '아이디는 최소 3글자 이상으로 입력해주세요.'
										}
									}
								},
								passwordVali : function(){
									if(Validator.passwordRules.test(this.password)){
										return {
											cls : this.comclass,
											txt : '사용 가능한 비밀번호 입니다.'
										}
									}else{
										return {
											cls : this.errclass,
											txt : '비밀번호는 최소 1개의 숫자 혹은 특수 문자를 포함해야 하며 8 ~ 16자로 입력해주세요.'
										}
									}
								}
							}
						});
					</script>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
