<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=750, user-scalable=no">
	<title>TOYOTA</title>
</head>
<body>
	<style>
		a, address, area, article, aside, audio, b, body, br, button, canvas,
		caption, cite, code, col, colgroup, dd, del, div, dl, dt, em, embed, fieldset,
		figcaption, figure, footer, form, frame, frameset, h1, h2, h3, h4, h5,
		h6, head, header, hr, html, i, iframe, img, ins, input, label, legend, li,
		link, map, meta, nav, object, ol, p, pre, q, rp, rt, ruby, s, script,
		section, select, source, span, strong, style, sub, summary, sup, table,
		tbody, td,textarea, tfoot, th, thead, time, title, tr, u, ul, video {margin: 0; padding: 0; font-family: inherit; font-style: normal; font-weight: inherit; font-size: inherit; line-height: inherit; text-decoration: inherit; color: inherit; vertical-align: top; outline: none;}

		html		{width: 100%; height: 100%;}
		body		{overflow: auto; position: relative; width: 100%; height: 100%; font-family: NanumSquare, sans-serif; font-weight: 400; font-size: 26px; line-height: 1.5; color: #000000; -webkit-font-smoothing: antialiased; font-smoothing: antialiased; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); -webkit-text-size-adjust: 100%; -webkit-print-color-adjust: exact; -webkit-overflow-scrolling: touch; scroll-behavior: smooth;}

		/* 에러 */
		.error_wrap {display: table; width: 100%; box-sizing: border-box; height: 100%; padding: 40px; background: #2a282b;}
		.error_wrap .error_box {display: table-cell; box-sizing: border-box; height: 100%; border-radius: 10px; background: #353336; text-align: center; vertical-align: middle;}
		.error_wrap .error_box img {border-radius: 50%;}
		.error_wrap .error_box .txtbox {margin: 63px 0 0;}
		.error_wrap .error_box .txtbox .tit {font-weight: 700; font-size: 32px; line-height: 44px; color: #ffffff; text-align: center;}
		.error_wrap .error_box .txtbox .desc {margin: 26px 0 0; font-size: 28px; line-height: 40px; color: #90929e; text-align: center;}
		.error_wrap .btn_home {display: block; margin: 64px 50px 0; border-radius: 10px; background: #58505d; font-size: 34px; line-height: 90px; color: #ffffff; text-align: center;}
	</style>
	<div id="content" class="error_wrap">
		<div class="error_box">
			<img src="../../images/common/error01.png" alt="에러">
			<div class="txtbox">
				<div class="tit">
					내부 점검으로 인해 해당 페이지에<br>
					접근이 원활하지 않습니다.
				</div>
				<div class="desc">
					빠른 시간내에 복구하여 정상적으로<br>
					서비스를 이용하실 수 있도록 하겠습니다.
				</div>
			</div>
			<a href="#self" class="btn_home">홈 이동</a>
		</div>
	</div><!-- id : wrap -->
</body>
</html>
