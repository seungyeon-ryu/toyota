<style>
.stamp_comp_popup {overflow-y: auto; position: relative; z-index: 1000; box-sizing: border-box; width: 690px; max-height: 90vh; margin: 0 auto; border-radius: 20px; padding: 48px 35px 45px; background: #1a2d57;}
.stamp_comp_popup .btn_close {position: absolute; top: 0; right: 0; box-sizing: content-box; width: 40px; height: 40px; padding: 30px; background: url(../../images/temp/event/stamp/close_event.png) center center no-repeat;}
.stamp_comp_popup .stamp_comp_top .desc {border-radius: 10px; padding: 31px 0; background: #0b1c3f; font-size: 28px; line-height: 38px; color: #788aaf; text-align: center;}
.stamp_comp_popup .stamp_comp_top .desc em {font-weight: 400; color: #ffffff;}
.stamp_comp_popup .stamp_comp_bot {text-align: center;}
.stamp_comp_popup .stamp_comp_bot .desc {margin: 35px 0 0; border-bottom: 2px solid #37476b; padding: 0 0 35px; font-size: 28px; line-height: 38px; color: #788aaf; text-align: center;}
.stamp_comp_popup .stamp_comp_bot .desc em {font-weight: 400; color: #ffffff;}

.stamp_comp_popup .stamp_comp_bot .in_showroom {margin: 33px 0 0;}
.stamp_comp_popup .stamp_comp_bot .in_showroom .txt {font-size: 26px; line-height: 38px; color: #ffffff;}

<div class="stamp_comp_popup">
    <button type="button" class="btn_close" layer="close"></button>
    <div class="stamp_comp_top">
        <img src="../../images/temp/event/stamp/stamp_motorshow.jpg" alt="모터쇼 획득 완료!">
        <div class="desc">
            축하합니다.<br>
            Motor Show에서 획득해야 할<br>
            <em>스탬프 3개</em> 획득 완료하셨습니다.
        </div>
    </div>
    <div class="stamp_comp_bot">

            <dl class="target">
                <dt>대상 전시장 : 총 11개</dt>
                <dd>
                    강남, 강동, 서초, 강서, 평촌, 용산, 동대문, 일산, 인천,<br>
                    분당, 수원
