<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta property="og:title" content="공유제목">

	<title>TITLE</title>

	<link rel="stylesheet" href="../../common/css/font.css">
	<link rel="stylesheet" href="../../common/css/reset.css">
	<link rel="stylesheet" href="../../common/css/slick.css">
	<link rel="stylesheet" href="../../common/css/common.css">
	<script src="../../common/js/jquery-3.2.1.min.js"></script>
	<script src="../../common/js/jquery.cookie.js"></script>
	<script src="../../common/js/mobile-detect.min.js"></script>
	<script src="../../common/js/slick.js"></script>
	<script src="../../common/js/common.js"></script>
</head>
<body>
	<div id="app" class="fix">

        <div id="tutorial">
            <div id="tutorialSlider" class="tutorial_slider">
				<div class="section s1">
					<div class="txt_area m-motion n-left n-delay3">
						<div class="num"><img src="../../images/tutorial/num01.png" alt="01"></div>
						<div class="tit">빠른 내 차 확인!</div>
						<div class="desc">
							회원가입과 차대번호 인증 후<br>
							보유한 <em>내 차 정보</em>를 쉽게 확인할 수 있습니다.
						</div>
					</div>
					<div class="img_area">
						<div class="bg m-motion n-right n-delay5"><img src="../../images/tutorial/bg_tutorial01.png" alt=""></div>
						<img class="img1 m-motion n-right n-delay8" src="../../images/tutorial/img_tutorial01_01.png" alt="">
						<img class="img2 m-motion n-right n-delay9" src="../../images/tutorial/img_tutorial01_02.png" alt="">
					</div>
				</div>
				<div class="section s2">
					<div class="txt_area m-motion n-left n-delay3">
						<div class="num"><img src="../../images/tutorial/num02.png" alt="02"></div>
						<div class="tit">간편한 서비스센터 예약!</div>
						<div class="desc">
							앱을 통해 가까운 서비스센터를 <em>빠르고 간편하게<br>
							예약</em>할 수 있습니다.
						</div>
					</div>
					<div class="img_area">
						<div class="bg m-motion n-right n-delay5"><img src="../../images/tutorial/bg_tutorial02.png" alt=""></div>
						<img class="img1 m-motion n-right n-delay8" src="../../images/tutorial/img_tutorial02_01.png" alt="">
					</div>
				</div>
				<div class="section s3">
					<div class="txt_area m-motion n-left n-delay3">
						<div class="num"><img src="../../images/tutorial/num03.png" alt="03"></div>
						<div class="tit">내 차 관리를 한 눈에!</div>
						<div class="desc">
							<em>정비이력 조회</em> 및 <em>FMS 쿠폰 알림</em>으로<br>
							내 차 관리를 한 눈에 확인할 수 있습니다.
						</div>
					</div>
					<div class="img_area">
						<div class="bg m-motion n-right n-delay5"><img src="../../images/tutorial/bg_tutorial03.png" alt=""></div>
						<img class="img1 m-motion n-right n-delay8" src="../../images/tutorial/img_tutorial03_01.png" alt="">
						<img class="img2 m-motion n-right n-delay9" src="../../images/tutorial/img_tutorial03_02.png" alt="">
					</div>
				</div>
				<div class="section s4">
					<div class="txt_area m-motion n-left n-delay3">
						<div class="num"><img src="../../images/tutorial/num04.png" alt="04"></div>
						<div class="tit">신차 소식을 빠르게!</div>
						<div class="desc">
							토요타 신차 정보를 <em>VR / AR 매뉴얼</em>을 통해<br>
							빠르게 만나실 수 있습니다.
						</div>
					</div>
					<div class="img_area">
						<div class="bg m-motion n-right n-delay5"><img src="../../images/tutorial/bg_tutorial04.png" alt=""></div>
					</div>
					<a href="#self" class="btn120 c5 m-motion n-bottom n-delay8">앱 시작하기</a>
				</div>
			</div>
        </div>

		<script>
			newriver.slider.tutorialSlider();
			$(document).ready(function(){
				$('.slick-current .m-motion').addClass('m-active');
			});
		</script>

	</div><!-- id : wrap -->
</body>
</html>
