<body>
	<div id="app" class="type2">

		<div id="container">

			<div id="content" class="full_popup">
                <div class="pop_reserve">
                    <div class="full_head">
                        <h1 class="title">예약 희망 일시 선택</h1>
                        <button type="button" class="layer_close" layer="close" onclick="javascript:location = 'drive_step2.html'">팝업닫기</button>
                    </div>
                    <div class="full_body">
                        <div class="inner">
                            <div class="tit_pop">토요타 강남</div>
                            <div class="tab_area2 mt0">
                                <ul>
                                    <li class="on"><button type="button">시승</button></li>
                                    <li><button type="button">상담</button></li>
                                </ul>
                            </div>
                            <div class="reserve_wrap">
                                <ul>
                                    <li>
                                        <div class="row">
                                            <div id="datePut" class="inputdiv">날짜 선택</div>
                                            <input id="datePick_dev" type="hidden" readonly>
                                        </div>
                                        <div class="cont">
                                            <div id="datePick"></div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="row">
                                            <div class="inputdiv time_pick">시간 선택</div>
                                        </div>
                                        <div class="cont">
                                            <div class="time_wrap">
                                                <dl>
                                                    <dt>오전</dt>
                                                    <dd><button type="button">09:00</button></dd>
                                                    <dd><button type="button">10:00</button></dd>
                                                    <dd><button type="button">11:00</button></dd>
                                                    <dd><button type="button">12:00</button></dd>
                                                </dl>
                                                <dl>
                                                    <dt>오후</dt>
                                                    <dd><button type="button">1:00</button></dd>
                                                    <dd><button type="button">2:00</button></dd>
                                                    <dd><button type="button">3:00</button></dd>
                                                    <dd><button type="button">4:00</button></dd>
                                                    <dd><button type="button">5:00</button></dd>
                                                    <dd><button type="button">6:00</button></dd>
                                                    <dd><button type="button">7:00</button></dd>
                                                    <dd><button type="button">8:00</button></dd>
                                                </dl>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="row">
                                            <div class="inputdiv time_pick">연락 가능 시간 선택</div>
                                        </div>
                                        <div class="cont">
                                            <div class="time_wrap">
                                                <dl>
                                                    <dt>오전</dt>
                                                    <dd><button type="button">09:00</button></dd>
                                                    <dd><button type="button">10:00</button></dd>
                                                    <dd><button type="button">11:00</button></dd>
                                                    <dd><button type="button">12:00</button></dd>
                                                </dl>
                                                <dl>
                                                    <dt>오후</dt>
                                                    <dd><button type="button">1:00</button></dd>
                                                    <dd><button type="button">2:00</button></dd>
                                                    <dd><button type="button">3:00</button></dd>
                                                    <dd><button type="button">4:00</button></dd>
                                                    <dd><button type="button">5:00</button></dd>
                                                    <dd><button type="button">6:00</button></dd>
                                                    <dd><button type="button">7:00</button></dd>
                                                    <dd><button type="button">8:00</button></dd>
                                                </dl>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <p class="desc">
                                    예약 일정, 소요 시간 등에 대해 확인 후, 세일즈 컨설턴트가<br>
                                    확정 연락을 드립니다.
                                </p>
                            </div>
                        </div>
                        <a href="./drive_step3_member.html" class="btn120 c1 arr">다음</a>
                    </div>
                </div>
            </div>
            <script>
                newriver.loginAction();
                $(document).ready(function(){
                    // 탭
                    newriver.tabClick('.tab_area2 ul li');

                    // 날짜 선택
                    $('#datePick').datepicker({
                        showMonthAfterYear: true,
                        onSelect: function(e){
                            var date = new Date($('#datePick').datepicker({ dateFormat: 'yy-mm-dd' }).val());
                            var week = new Array('일', '월', '화', '수', '목', '금', '토');
                            if (week[date.getDay()]!= undefined){
                                var dates = $('#datePick').val();
                                $('#datePut').val(dates+' ('+(week[date.getDay()])+ ')');
                                $('#datePick_dev').val(dates);
                            }
                            $('#datePut').addClass('selected');
                            $(this).closest('.cont').removeClass('open');
                            $('#datePut').html($(this).val());
                        }
                    });

                    // 시간 선택
                    $('.time_wrap button').on('click', function(){
                        $(this).closest('.time_wrap').find('button').removeClass('on');
                        $(this).addClass('on');
                        var half = $(this).closest('dl').find('dt').text();
                        var time = $(this).text();
                        $(this).closest('.cont').siblings().find('.time_pick').html(half + ' ' + time).addClass('selected');
                        $(this).closest('.cont').removeClass('open');

                        // [D] 시연용
                        var inputLength = $('input').length;
                        for (var i = 0; i < inputLength; i++){
                            if (!$('input')[0].value == '' && !$('input')[1].value == '' && !$('input')[2].value == '' && !$('input')[3].value == '') {
                                $('.btn120').removeClass('c1').addClass('c2');
                            }
                        }
                    });

                    // 열고 닫기
                    $('.reserve_wrap .row').on('click', function(){
                        $(this).closest('li').siblings().find('.cont').removeClass('open');
                        $(this).next().toggleClass('open');
                    });
                });
            </script>
        </div><!-- id : container -->

	</div><!-- id : wrap -->
</body>
</html>
